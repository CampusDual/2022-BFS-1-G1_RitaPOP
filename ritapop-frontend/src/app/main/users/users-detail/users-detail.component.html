<o-form service="users" entity="userDetails" keys="USER_TUSER" header-actions="R;I;U;D" show-header-navigation="no">
  <o-text-input attr="USER_TUSER" sql-type="OTHER" enabled="no"></o-text-input>
  <o-row>
    <o-column>
      <o-image id="PHOTO" attr="PHOTO" empty-image="assets/images/no-image.png" sql-type="OTHER"></o-image>
    </o-column>
    <o-column title-label="USER_PERSONAL_INFORMATION" fxFlex>
      <o-row>
        <o-text-input class="input-padding" attr="NAME" fxFlex="40" required="yes"></o-text-input>
        <o-text-input class="input-padding" attr="SURNAME" fxFlex="40" required="yes"></o-text-input>
      </o-row>
      <o-row>
        <o-nif-input attr="NIF" class="input-padding" fxFlex="40" required="yes"></o-nif-input>
        <o-integer-input attr="PHONE" class="input-padding" step="0" grouping="no" fxFlex="40"></o-integer-input>
      </o-row>
      <o-row>
        <o-email-input attr="EMAIL" fxFlex></o-email-input>
      </o-row>
      <o-row>
        <o-combo attr="ID_ROLENAME" label="ROLENAME" service="users" entity="role" keys="ID_ROLENAME" columns="ID_ROLENAME;ROLENAME" visible-columns="ROLENAME" value-column="ID_ROLENAME"></o-combo>
      </o-row>
    </o-column>
  </o-row>
</o-form>
